---
layout: default
---

<article class="post col col-lg-8" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header mb-5">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
      {% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
      {% if page.categories contains 'personal' %}
       • Filed under <a href="/blog#personal">Blog (personal)</a>
      {% else %}
       • Filed under <a href="/blog">Blog</a>
      {% endif %}
    </p>
  </header>

  <div class="post-content pb-5" itemprop="articleBody">
    {{ content }}
  </div>

</article>
