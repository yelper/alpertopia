---
layout: default
title: Alper's blog index
---

<div class="row mt-3 mb-5">
  <div class="col-md-8">
    <h1>Latest blog posts</h1>
  </div>
</div>
{% for post in site.posts %}
<div class="row my-3">
  <div class="col-lg-3 col-md-4 mb-3">
    <img class="img-fluid" src="/assets/img/{{ post.teaser }}" alt="Teaser image for this blog post.">
  </div>
  <div class="col-lg-6 col-md-8">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="text-muted">{{ post.date | date_to_long_string }}</p>
    <p>{{ post.excerpt }}</p>
  </div>
</div>
{% endfor %}
