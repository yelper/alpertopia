on:
  push:
    branches:
      - master
name: ðŸš€ Publish Website
jobs:
  deploy_website:
    name: ðŸŽ‰ Deploy the darned thing
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Jekyll build
      uses: gha-utilities/jekyll-build@v0.0.4
      with:
        destination: ~/site
    - name: ðŸ“‚ Sync files
      uses: yelper/FTP-Deploy-Action@94148d6498f94b5cfd2f30abf78a01b21fb0c83d
      with:
        protocol: ftps
        port: 22
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: /github/home/site/
